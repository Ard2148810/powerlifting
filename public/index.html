<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            color: white;
        }

        .container {
            display: flex;
            flex: 1 0 100%;
            justify-content: center;
            align-items: center;
            gap: 8%;
            background-color: black;
            height: 100%;
        }

        .result {
            width: 20vw;
            height: 80vh;

            background-color: wheat;
        }

        .create {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .radio-btns {
            display: flex;
            gap: 14px;
            flex-direction: column;
        }

        #results {
            display: none;
        }

        #waiting-screen {
            display: none;
        }

        #create-incorrect-password {
            color: lightcoral;
            display: none;
        }

        #referees { 
            display: none;
            flex-direction: column;
            gap: 24px;
        }

        #main-screen {
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
        }

        #create { 
            display: none;
        }

        #ref-incorrect-password {
            display: none;;
        }
    </style>

    <div class="container">
        <div id="main-screen">
            <div>
                <button id="main-create">Utwórz zawody</button>
            </div>

            <div>
                <button id="main-judge">Sędziuj zawody</button>
            </div>            
        </div>

        <div id="results" class="container">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
        </div>

        <div id="waiting-screen">
            <h1>LOGO</h1>
        </div>

        <div id="referees">
            <h2>Sędzia</h2>
            <div>
                <label>
                    Nazwa zawodów<br>
                    <input id="ref-name" type="text">
                </label>
            </div>
            
            <div>
                <label>
                    Hasło<br>
                    <input id="ref-password" type="password">
                </label>
            </div>

            <div class="radio-btns">
                <label>
                    Lewy
                    <input id="ch-1" type="radio" name="ref-choice" value="left">
                </label>

                <label>
                    Środkowy
                    <input id="ch-2"  type="radio" name="ref-choice" value="center">
                </label>

                <label>
                    Prawy
                    <input id="ch-3"  type="radio" name="ref-choice" value="right">
                </label>
            </div>

            <div style="text-align: center">
                <span id="ref-incorrect-password">Nieprawidłowe hasło</span><br>
                <button id="ref-confirm" disabled="true">Utwórz</button>
            </div>
        </div>

        <div id="create" class="create" >
            <div>
                <label>
                    Nazwa zawodów<br>
                    <input id="create-name" type="text">
                </label>
            </div>
            
            <div>
                <label>
                    Hasło<br>
                    <input id="create-password" type="password">
                </label>
            </div>

            <div style="text-align: center">
                <span id="create-incorrect-password">Nieprawidłowe hasło</span><br>
                <button id="create-confirm" disabled="true">Utwórz</button>
            </div>

        </div>
    </div>
    



    <script>
        const host = location.origin.replace(/^http/, 'ws');
        const exampleSocket = new WebSocket(host);

        const mainScreen = document.getElementById('main-screen');
        const mainCreateBtn = document.getElementById('main-create');
        const mainJudgeBtn = document.getElementById('main-judge');
        
        const waitingScreen = document.getElementById('waiting-screen');

        const createScreen = document.getElementById('create');
        const createConfirmBtn = document.getElementById('create-confirm');
        const createNameInput = document.getElementById('create-name');
        const createPasswordInput = document.getElementById('create-password');
        const createIncorrectPassword = document.getElementById('create-incorrect-password');

        const refereesScreen = document.getElementById('referees');
        const refereesConfirmBtn = document.getElementById('ref-confirm');
        const refereesNameInput = document.getElementById('ref-name');
        const refereesPasswordInput = document.getElementById('ref-password');
        const refereesIncorrectPassword = document.getElementById('ref-incorrect-password');
        const refereesCh1 = document.getElementById('ch-1');
        const refereesCh2 = document.getElementById('ch-2');
        const refereesCh3 = document.getElementById('ch-3');

        exampleSocket.onopen = (event) => {
            createConfirmBtn.disabled = false;
            refereesConfirmBtn.disabled = false;
        };

        exampleSocket.onmessage = (msg) => {
            const msgJson = JSON.parse(msg.data);
            if(msgJson.type === 'createResult') {
                console.log(msgJson);
                if(msgJson.data === 'incorrect password') {
                    createIncorrectPassword.style = "display: block";
                } else {
                    showWaitingScreen();
                }
                
            }
        }

        function showWaitingScreen() {
            waitingScreen.style = "display: block";
            createScreen.style = "display: none";
        }

        

        createConfirmBtn.onclick = (event) => {
            console.log('clicked', createNameInput.value, createPasswordInput.value);
            const createData = { name: createNameInput.value, password: createPasswordInput.value };
            exampleSocket.send(JSON.stringify({type: 'create', data: createData}))
        }

        mainCreateBtn.onclick = () => {
            mainScreen.style = "display: none";
            createScreen.style = "display: flex";

        }

        mainJudgeBtn.onclick = () => {
            mainScreen.style = "display: none";
            refereesScreen.style = "display: flex";
        }

        refereesConfirmBtn.onclick = () => {

        }
        
    </script>
</body>
</html>
